<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ฝึกหาตัวอักษรที่หายไป (A–I)</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 40px; }
    .row { display: flex; justify-content: center; margin-bottom: 20px; }
    .slot {
      width: 40px; height: 40px; line-height: 40px;
      border: 2px solid #444; margin: 5px;
      font-size: 20px; font-weight: bold;
      background: #f9f9f9;
    }
    .buttons { margin-top: 20px; }
    button { margin: 5px; padding: 10px 15px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>ฝึกหาตัวอักษรที่หายไป (A - I)</h2>
  <div class="row" id="row"></div>
  <div class="buttons" id="buttons"></div>

  <script>
    const letters = ["A","B","C","D","E","F","G","H","I"];
    const rowContainer = document.getElementById("row");
    const buttonsContainer = document.getElementById("buttons");
    let row = [];

    // สุ่มแถว
    function generateRow() {
      let shuffled = letters.slice().sort(() => Math.random() - 0.5);
      row = shuffled.map(ch => Math.random() < 0.4 ? "" : ch);
      renderRow();
    }

    // แสดงผล
    function renderRow() {
      rowContainer.innerHTML = "";
      row.forEach(ch => {
        let div = document.createElement("div");
        div.className = "slot";
        div.textContent = ch;
        rowContainer.appendChild(div);
      });
    }

    // ตรวจว่าครบ A–I หรือยัง
    function isComplete() {
      return row.every(ch => ch !== "") && letters.every(l => row.includes(l));
    }

    // ใส่ตัวอักษรเมื่อกดปุ่ม
    function fillLetter(letter) {
      if (row.includes(letter)) {
        generateRow();
        return;
      }
      for (let i = 0; i < row.length; i++) {
        if (row[i] === "") {
          row[i] = letter;
          renderRow();
          if (isComplete()) {
            setTimeout(() => generateRow(), 500);
          }
          break;
        }
      }
    }

    // สร้างปุ่ม A–I
    letters.forEach(l => {
      let btn = document.createElement("button");
      btn.textContent = l;
      btn.onclick = () => fillLetter(l);
      buttonsContainer.appendChild(btn);
    });

    generateRow();
  </script>
</body>
</html>
